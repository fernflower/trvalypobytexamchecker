version: "3.7"
services:
  fetcher:
    build:
      context: .
      dockerfile: Dockerfile_fetcher
    ports:
      - 4000:4000
    privileged: true
    volumes:
      - ./output:/code/output
    environment:
      OUTPUT: output
      POLLING_INTERVAL: 60
      TOKEN_POST: "$TOKEN_POST"
      # this will be changed once repository endpoint is deployed
      # URL_POST: "http://172.17.0.1:7777/trvaly-pobyt/a2/online-prihlaska"
      URL_POST: "http://localhost:8080/trvaly-pobyt/a2/online-prihlaska"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "test -f /code/output/healthy"]
      interval: 120s
      timeout: 10s
      retries: 5
  checker:
    build:
      context: .
      dockerfile: Dockerfile_checker
    volumes:
      - ./output:/code/output
    environment:
      TZ: Europe/Prague
      POLLING_INTERVAL: 50
      OUTPUT: output
      TOKEN_GET: "$TOKEN_GET"
