version: "3.7"
services:
  checker:
    build:
      context: .
      dockerfile: Dockerfile_checker
    ports:
      - 4000:4000
    privileged: true
    volumes:
      - ./output:/code/output
    environment:
      TZ: Europe/Prague
      POLLING_INTERVAL: 30
    depends_on:
      - tor-socks-proxy-local
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "test -f /code/output/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
  tor-socks-proxy-local:
    image: peterdavehello/tor-socks-proxy:latest
    ports:
      - "127.0.0.1:8853:53/udp"
      - "127.0.0.1:9150:9150/tcp"
    expose:
      - 9150
    restart: unless-stopped
